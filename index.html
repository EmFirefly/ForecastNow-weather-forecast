          <br />
          Humidity: <span id="humidity">76</span>%, Wind: <span id="windspeed"> 0.89</span>km/h
        </p>
      
      <div class="temperature">
        <p>
          <div id="icon"></div>
          <span class="current-temperature">16</span>
