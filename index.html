<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ForecastNow</title>
  </head>
  <body>
    <header>
      <form>
        <input type="text" placeholder="Enter city" required />
        <input type="submit" value="Search" />
      </form>
    </header>
    <main>
      <div>
        <h1>Johannesburg</h1>
        <p>
          Thursday 8:45, scattered clouds
          <br />
          Humidity: 76%, Wind: 0.89km/h
        </p>
      </div>
      <div>
        <p>🌥️16°C</p>
      </div>
    </main>

    <footer>
      Coded by
      <a href="https://github.com/EmFirefly">Megan van Zyl</a>
      is open-sourced on <a href="">Github</a> and hosted on
      <a href="">Netlify</a>
    </footer>
  </body>
</html>
